<!DOCTYPE html>
<base target="_blank">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Zhenghao Chen</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/layout.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/2.0.0/trianglify.min.js"></script>


  </head>
  <body>
    <div id="main"></div>
    <script src="static/build/bundle.js"></script>
    <script>
        var pattern = Trianglify({
            width: window.innerWidth,
            height: window.innerHeight * 0.8,
            cell_size: 35,
            variance: 1.0,
            x_colors: [
            // "#d73027", "#f46d43",
            "#fdae61", "#fdae61", "#fee090", "#ffffbf", "#ffffbf", "#ffffbf",
            "#e0f3f8", "#abd9e9", "#abd9e9",], // "#74add1",  "#4575b4",] 
            y_colors: "random"
        });
        dataurl = "url('" + pattern.png() + "')"
        document.body.setAttribute('style', 'background-image: ' + dataurl);
    </script>
  </body>
</html>
